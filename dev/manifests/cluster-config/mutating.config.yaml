apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "tailscale-sidecar-webhook.iced.cool"
  annotations:
     cert-manager.io/inject-ca-from: test/tailscale-sidecar-webhook
webhooks:
  - name: "tailscale-sidecar-webhook.iced.cool"
    objectSelector:
      matchLabels:
        tailscale-inject: "true"
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "*"
    clientConfig:
      service:
        namespace: test
        name: tailscale-sidecar-webhook
        path: /mutate-pods
        port: 443
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
